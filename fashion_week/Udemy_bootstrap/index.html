<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udemy bootstrap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg nav-pills nav-fill">
        <a class="navbar-brand nav-item" href="#"><img class="navbar-img" src="images/logo-coral.svg" alt="logo"></a>
        <a class="btn btn-light dropdown-toggle nav-item" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">view_module</i> Categories
        </a>
        <div class="dropdown-menu nav-item" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
        <div class="input-group nav-item navbar-form">
          <input class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-light search"><i class="material-icons">search</i></button>
          </div>
        </div>
        <button type="button" class="btn btn-light nav-item">formateurs</button>
        <button type="button" class="btn btn-light mx-2 shopping nav-item"><i class="material-icons">local_grocery_store</i></button>
        <button type="button" class="btn btn-outline-dark nav-item">sign in</button>
        <button type="button" class="btn btn-danger ml-2 nav-item">sign up</button>
      </nav>
    </header>

    <main>
      <div class="foot-image row">
        <div class="foot-text col-5 ml-4 align-self-center">
          <h1>Ouvrez votre compteur avec des cours au prix de 9,99 € </h1>
          <h2>Profitez de notre meilleur prix sur les cours : à partir de 9,99 € </h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-light search"><i class="material-icons">search</i></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  </body>
</html>
